{{define "content"}}
<div class="view-page">
    <div class="metadata">
        <h1>{{.Title}}</h1>
        <p>
            <strong>Original URL:</strong> 
            <a href="{{.OriginalURL}}" target="_blank" rel="noopener noreferrer">{{.OriginalURL}}</a>
        </p>
    </div>
    <div class="content">
        {{.Content}}
    </div>
</div>
{{end}}
